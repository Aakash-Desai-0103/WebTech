<!DOCTYPE html>
<html>

        <title>Table demo</title>

                <h3>Employee Details </h3>
                
            </caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>City</th>

                    <td>100</td>

                    <td>New york</td>
                </tr>
                <tr>
                    <td>101</td>
                    <td>Merry Rose</td>
                    <td>New Jersey</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
