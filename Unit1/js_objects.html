<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JS Built-in objects</h3>

    <script>
        // Array

        let data = [1,29, 3, 80, 5]; // array literal
        let animals = new Array(4); // array constructor
        let names = new Array("john","andrew" , "merry"); //array constructor

        console.log("data: ", data);
        console.log("animals:" , animals, animals.length);
        console.log("Names: ", names, names.length);

        console.log("first element:", data[0]);
        console.log("last element:", data[data.length - 1])

        names.push("Mark");
        //names[names.length] = "Mark";
        console.log("After push:", names);

        names.pop();
        //delete names[names.length-1];
        console.log("After pop:", names);

        // all names - each name in uppercase
        for(let i = 0; i < names.length; i++){
            let name = names[i];
            console.log(name, name.toUpperCase());
            
        }

        // foreach()
        names.forEach((name, i, _) => {
            console.log("Name at index ", i, ":", name);
        })
        // sorting 
        names.sort();
        console.log("after sorting: ",names);

        data.sort( (num1, num2) => { 
            // sorting logic
            return num1-num2;
        });
        console.log("numbers after sorting: ", data);

        // Math - static methods
        console.log("Square of 13:", Math.pow(13, 2));
        console.log("Square root of 143:", Math.sqrt(143));
        console.log("Random num:", Math.random()); // 0 to 1
        console.log("Random num(0 to 100):", 
            Number.parseInt(Math.random() * 100));

        // Date

        let today = new Date(); // current date and time
        console.log("current date and time:", today);
        console.log("Day of the month:", today.getDate());
        console.log("year:", today.getFullYear());
        console.log("month:", today.getMonth());

        let dob = new Date(1999, 4, 1);
        console.log("DOB:", dob, dob.toLocaleDateString("en-in"));
        
        // window

        console.log(window.location.href);
        console.log(window.history.length);

        window.setTimeout(() => {
            alert("Hello")
        }, 5000);

        // document
    </script>
</body>
</html>
