<!DOCTYPE html>
<html>
    <head>
        <title>CSS selectors Demo</title>
        <style>
            /* element selector */
            p {
                font-size: 25px;
            }
            /* ID selector */
            #para2 {
                background-color: yellow;
            }

            /* class selector */
            .blog {
                font-size: 30px;
                font-family: cursive;
            }
        </style>
    </head>
    <body>

        <p>This is paragraph 1 </p>
        <p id="para2">This is paragraph 2 </p>
        <p class="blog">This is paragraph 3 </p>

        <p class="blog">This is paragraph 4 </p>

    </body>
</html>
