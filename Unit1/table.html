<!DOCTYPE html>
<html>
    <head>
        <title>Table Demo</title>
    </head>
    <body>
        <table border="1px">
            <caption>
                <h3>Student Information</h3>
                <thead>
                    <tr>
                       
                        <th rowspan="2">Roll No</th>
                        <th rowspan="2">Name</th>
                        <th rowspan="2">Branch</th>
                        <th colspan="3">Marks</th>
                    </tr>
                    <tr>
                       
                        <th>Maths</th>
                        <th>Science</th>
                        <th>Hindi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>John Smith</td>
                        <td>CSE</td>
                        <td>99</td>
                        <td>67</td>
                        <td>77</td>
                        
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>Merry</td>
                        <td>CSE</td>
                        <td>90</td>
                       <td>34</td>
                       <td>67</td>
                    </tr>
                </tbody>
            </caption>
        </table>
    </body>
</html>
