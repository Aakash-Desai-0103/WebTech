<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>GeoLocation API demo</h3>
    <button onclick="displayLocation()">Show Location</button>

    <script>
        function showLoc(position){
            console.log(position);
            document.body.innerHTML += `<br>
            <h5> Latitude: ${position.coords.latitude} </h5>
            <h5> Longitude: ${position.coords.longitude} </h5>`;
        }

        function showErr(err){
            console.log(err);
            document.body.innerHTML += 
             `Location could not be retrieved: ${err.message}`;
        }

        function displayLocation(){
            navigator.geolocation
                   .getCurrentPosition(showLoc, showErr);
        }
    </script>
</body>
</html>
